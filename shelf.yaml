# it is written in Kwalify
name: archive #or shelf
desc: book data base
type: map #Root
mapping:
  "Books": &Books
    type: seq
    required: yes
    sequence: 
      - &Book
        type: map 
        mapping: 
          "isbn":
            type: str
            required: yes
            unique: yes
          "title":
            type: str
            required: yes
          "google_url":
            type: str

  "Categories": &Categories
    type: seq
    sequence:
      - &Category
        type: map
        mapping:
          name: 
            required: yes
            type: str
          Books:
            required: yes
            type: seq
            sequence: 
              - *Book
          SubCategory:
            required: yes
            type: seq
            sequence: 
              - *Category
          memo:
            type: str

# it is written in Kwalify
name: archive #or shelf
desc: book data base
type: map #Root
mapping:
  "Books": 
    type: seq
    required: yes
    sequence: &Books
      - &Book
        type: map 
        mapping: 
          "isbn":
            type: str
            required: yes
            unique: yes
            pattern: /[0-9-]*/
          "title":
            type: str
            required: yes
          "tags":
            required: yes
            type: seq
            sequence: 
              - 
                #type: int #tag id
                type: str #tagpath
                pattern: /([/]\w)+/
          =: 
            type: any

  "Tags": 
    type: seq
    sequence: &Tags
      - &Tag
        type: map
        mapping:
          id:
            required: yes
            type: int
            unique: yes
          created: 
            required: yes
            #type: int #unix epoch
            type: date #unix epoch
          name: 
            required: yes
            type: str
          Books:
            required: yes
            type: seq
            sequence: 
              *Books
          Tags:
            required: yes
            type: seq
            sequence: 
              *Tags
          =: 
            type: any


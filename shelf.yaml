# it is written in Kwalify
name: archive #or shelf
desc: book data base
type: map #Root
mapping:
  "Books": 
    type: seq
    required: yes
    sequence: &Books
      - &Book
        type: map 
        mapping: 
          "isbn":
            type: str
            required: yes
            unique: yes
          "title":
            type: str
            required: yes
  "Categories": &Categories
    type: seq
    sequence:
      - &Category
        type: map
        mapping:
          name: 
            type: str
            required: yes
          Books:
            *Books
          SubCategory:
            *Categories
